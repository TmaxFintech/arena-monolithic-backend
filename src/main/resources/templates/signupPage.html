<form id='join_form'>
  <h2>회원가입!</h2>

  <p>
    <label for="account">아이디</label>
    <input type="text" id="account" name="account" placeholder="아이디">
  </p>
  <p>
    <label for="password">비밀번호</label>
    <input type="password" id="password" name="password" placeholder="비밀번호" required="">
  </p>
  <p>
    <label for="nickname">닉네임</label>
    <input type="text" id="nickname" name="nickname" placeholder="닉네" required="">
  </p>
  <button type="submit">회원가입</button>
</form>

<script>
  const form = document.getElementById('join_form');
  form.addEventListener('submit', e => {
    e.preventDefault();
    const data = new FormData(form);
    const param = JSON.stringify(Object.fromEntries(data));
    console.log(param)
    fetch('/test/signup', {
      method: 'POST',
      body: param,
      headers: {
        'Content-Type': 'application/json'
      }
    })
            .then(response => {
              debugger;
              if (response.status == 200) {
                window.location.href = '/test/loginPage';
                alert("회원가입 성공")
              } else {
                alert("회원가입 실패")
              }
            })
            .catch(error => console.log(error))
  });
</script>

</body>
